    if (a == 0) {
        if (b == 0 && c != 0) {
            alert("vo nghiem")
        }
        if (b == 0 && c == 0) {
            alert("vo so nghiem")

            alert("nghiem la" + (-c) / b)
        }
    } else {
        if (delta > 0) {
            alert("nghiem 1 la" + ((-b) + Math.sqrt(delta)) / 2 * a + "nghiem thu 2 la " + ((-b) - Math.sqrt(delta)) / 2 * a)
        }
        if (delta == 0) {
            alert("nghiem kep do " + (-b) / 2 * a)
        }
        if (delta < 0) {

            alert("khong co nghiem")
        }
    }


</script>
