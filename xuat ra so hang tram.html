<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(" nhap vao 1 so ")
    let sohangtram
    if (a >= 100) {
        sohangtram = (a-a%100)/100%10
    }
    alert("so do la " + sohangtram)
    if (a < 100) {
        alert("so do la 0")
    }

</script>
</body>
</html>
